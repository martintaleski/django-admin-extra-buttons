[tox]
envlist = d{42,51}-py{311,312}
skip_missing_interpreters = true
;skipsdist = true

[testenv]
skip_install = false
passenv =
    PYTHONDONTWRITEBYTECODE
    PGHOST
    PGPORT

allowlist_externals =
    sh

changedir={toxinidir}
setenv =
    d42: DJANGO = django>=4,<5
    d51: DJANGO = django>=5,<6
    d42: LOCK = "uv4.lock"
    d51: LOCK = "uv5.lock"

extras =
    dev

commands =
    sh -c "echo '{env:DJANGO}' > {work_dir}/overrides.txt"
    uv export -q --no-hashes  -o {work_dir}/requirements.txt
    uv -q pip install -r {work_dir}/requirements.txt --override {work_dir}/overrides.txt
    uv add -q --dev '{env:DJANGO}'
    uv run pytest tests


[testenv:lint]
envdir={toxworkdir}/d42-py312/
skip_install = true
commands =
    uv run flake8 src tests
    uv run isort -c src tests


[testenv:docs]
;envdir={toxworkdir}/d42-py312/
;skip_install = true
extras =
    docs
commands =
    uv run mkdocs build


[testenv:package]
deps=
    build
    twine

setenv =
    TWINE_USERNAME = {env:TWINE_TEST_USERNAME:__token__}
    TWINE_PASSWORD = {env:TWINE_TEST_PASSWORD}

commands =
    python -c "import shutil; shutil.rmtree('dist', ignore_errors=True)"
    python -m build
;    python -m twine upload --repository-url https://test.pypi.org/legacy/ dist/*
